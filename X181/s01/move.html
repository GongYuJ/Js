<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	
	
	//开启定时器
	var x = 0;
	setInterval(function(){
		x+=1;
		if(x>=400){
			x=0;
		}
		i1.style.marginLeft=x+"px";
	},10);

</script>
</head>
<body>
<img src="../imgs/00.jpg" id="i1">
</body>
</html>
