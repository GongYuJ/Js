			//创建一个Person对象 由name 和age属性
			function Person(name,age){
				//声明属性并给属性赋值
				this.name=name;
				this.age=age;
				
				//声明方法
				this.run = function(){
					alert("name:"+this.name+"age:"+this.age);
				}
			}
			//var a = 12;
			var p = new Person("蒙恬",30);
			p.run();

			function Student(id,name,gender){
				this.id=id;

				}
				
			}
			var s = new Student(1,"妲己","女生");
					s.study();
