<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 窗口点击事件  */
			onclick = function(){
				//alert("啦啦啦");
			}
			
			//获取页面元素对象的代码一定要在页面加载完成之后执行
			//不然就会得到null
			//页面加载完成事件
			onload = function(){
				var i1 = document.getElementById("i1");
				i1.value="abc";
			}
			
			/* 窗口失去焦点 */
			onblur = function(){
				console.log("页面失去焦点");
			}
			/* 窗口获取焦点 */
			onfocus = function(){
				console.log("页面获取焦点"); 
				
			}
		</script>
	</head>
	<body>
		<input type="text" id="i1"/>
	</body>
</html>
