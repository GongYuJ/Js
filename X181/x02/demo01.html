<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.ok{
				/* 让元素隐藏*/
				display: none;
			}
			.err{
				/* 由none改为inline 由隐藏变成显示 */
				display: inline;
				color:red;
			}
		</style>
		<script type="text/javascript">
			function usernamefn(){
				var reg=/^\w{6,10}$/;
				//判断是否用户名的格式正确
				if(reg.test(i1.value)){
					s1.className="ok";
					return true;
				}else{
					s1.className="err";
					return false;
				}
			}
			function passwordfn(){
				var reg=/^\w{6,10}$/;
				//判断密码的格式是否正确
				if(reg.test(i2.value)){
					s2.className="ok";
					return true;
				}else{
					s2.className="err";
					return false;
				}
			}
		</script>
	</head>
	<body>
		<form action="https://www.baidu.com.cn" 
				onsubmit="return usernamefn()+passwordfn()==2">
		用户名:<input type="text" id="i1" onblur="usernamefn()"/>
			<span id="s1" class="ok">用户名格式错误</span><br/>
		密码:<input type="password" id="i2" onblur="passwordfn()"/>
			<span id="s2" class="ok" >密码格式错误</span><br/>
			<input type="submit" value="注册"/>
		</form>
	</body>
</html>
