<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function myfn(){
				var name = prompt("请输入您想吃的菜!");
				myul.innerHTML+="<li>"+name+"</li>";
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="点餐" onclick="myfn()"/>
		<ul id="myul"></ul>
	</body>
</html>
