<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function myfn(){
				//在网页中弹出文本输入框
				var name = prompt("请输入想吃的菜名:");
				myul.innerHTML+="<li>"+name+"</li>";
			}
		</script>
	</head>
	<body>
		<input type="button" value="点餐" onclick="myfn()"/>
		<ul id="myul"></ul>
	</body>
</html>
