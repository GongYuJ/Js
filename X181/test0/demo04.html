<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		
		<script type="text/javascript">
			var x = 0;
			//开启没每秒执行的定时器
			setInterval(function(){
				x++;
				//var visbleIndex = x%3;
				//console.log(visbleIndex);
				//通过标签名获取页面中的多个元素
				var imgs
				    = document.getElementsByTagName("img");
					
					var visbleIndex = x%imgs.length;
				//遍历每一张图片
				for(var i=0;i<imgs.length;i++){
					//得到遍历的每一张图片
					var img = imgs[i];
					//判断该隐藏还是显示
					if(i==visbleIndex){
						//显示
						img.style.display="block";
					}else{
						//隐藏
						img.style.display="none";
					}
				}
			},1000);
		</script>
		
		<style type="text/css">
			img{
				width:200px;
				height:150px;
			}
			div{
				width:200px;
				height:150px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div >
			<img src="../imgs/03.png" />
			<img src="../imgs/04.png" />
			<img src="../imgs/05.png" />
			<img src="../imgs/01.jpg" />
			<img src="../imgs/00.jpg" />
			<img src="../imgs/02.jpg" />
		</div>
	</body>
</html>
