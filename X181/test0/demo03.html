<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//开启定时器
			x=0;
			setInterval(function(){
				x+=1;
				if(x>=500){
					x=0;
				}
				i1.style.marginLeft=x+"px";
			},1000);
		</script>
	</head>
	<body>
		<img src="../imgs/02.jpg" id="i1"/>
	</body>
</html>
