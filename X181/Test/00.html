<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		        var str = "Hello World!";
		        var result = "";
		        for (var i = 0; i < str.length; i++) {
		            if (str.charAt(i) != "l") {
		                result += str.charAt(i);
		            }
		        }
		        document.write(result);
		    </script>

	</head>
	<body>
	</body>
</html>
