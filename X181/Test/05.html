<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr=[];
			for(var i=0;i<100;i++){
			    var num=parseInt(Math.random()*100);
			    var flag=true;
			    for(var j=0;j<=arr.length;j++){
			        if(num==arr[j]) {
			            flag = false;
			            break;
			        }
			    }
			     if(flag){
			        arr.push(num);
			     }else{
			         i--;
			     }
			}
			document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
