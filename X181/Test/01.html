<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
		//（1）while循环：
        var n = 1;
        var sum = 0;
        while(n<=100)
        {
            sum += n;
            n++;
        }
        document.write(sum);
    </script>
	
	<script>
		//（2）do…while循环：
	    var n = 1;
	    var sum = 0;
	    do
	    {
	        sum += n;
	        n++;
	    } while (n <= 100);
	    document.write(sum);
	</script>
	
	<script>
		//（3）for循环：
	    var n = 1;
	    var sum = 0;
	    for (; n <= 100; n++)
	    {
	        sum += n;
	    }
	    document.write(sum);
	</script>
</head>
<body>
</body>
</html>
